<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/onoff.css" />

    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../Bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
    <script type="text/javascript" src="../js/schedule.js"></script>
<script type="text/javascript">
    $(function(){
        $("ul li").click(function(){
            $("ul li").removeClass("on");
            $(this).addClass("on");
        });
    });


</script>

</head>
<body>
<div class="divmainmenu">
    <div id="backicondiv"   onclick="weblink('../index.html')">
        <img src="../img/back_off.png"  style="vertical-align:middle;height:20px;">
    </div>
    <div class="mainheaderimgicon"  onclick="weblink('../index.html')">
        <img src="../img/neosportz.png"  style="vertical-align:middle;height:40px;" align="middle">
        Neosportz Football
    </div>
    <div class="mainheaderimgicon" id="filterswitch">

        <div class="btn-group btn-toggle">
            <button id="btn1"  onclick="allowfilter(1)">ON</button>
            <button id="btn2"   onclick="allowfilter(0)">OFF</button>

        </div>


    </div>
    <div>
        <img src="../img/Loading.gif" id="busy" align="right"  height="40px" >
    </div>
</div>
<div class="container-fluid">
    <div class="modal" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">
                    <div id="remind">

                        Remind Me
                        <hr>
                    </div>
                    <div id="Directions">

                        Directions to park

                    </div>

                    <div id="score">
                        <hr>
                    </div>
                </div>

                <div class="modal-footer" data-dismiss="modal" align="center">
                    Close


                </div>
            </div>
        </div>
    </div>
<div id="divschedules" align="center">

</div>

</div>

<div class="footer">
    <a href="Http://www.neocom.co.nz" ID="hypnecom" Target="_blank">
        <img src="../img/neocom.jpg" Height="50px">

    </a>
</div>
</body>
</html>
